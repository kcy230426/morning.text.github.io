<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6월 20일 아침테스트</title>
    <link href=" https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css " rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div id="section">
        <div class="swiper h-md-100">
            <!-- 스와이퍼 css에 d-flex가 들어있기 때문에 따로 d-flex를 넣을 필요 없음 -->
            <div class="swiper-wrapper d-flex" id="swiper-boxs">
                <div class="swiper-slide box1 d-flex flex-column justify-content-center align-items-center text-center">
                    <i class="bi bi-airplane-fill"></i>
                    <div>웹기능사 <br> 준비중</div>
                </div>
                <div class="swiper-slide box2 d-flex flex-column justify-content-center align-items-center text-center">
                    <i class="bi bi-bicycle"></i>
                    <p>플러그인은 <br> 반드시 버전기입 <br class="br-md"> 해야 한다.</p>
                </div>
                <div class="swiper-slide box3 d-flex flex-column justify-content-center align-items-center text-center">
                    <i class="bi bi-chat-square-quote-fill"></i>
                    <p>플러그인은 <br> 실행식 위치가 <br class="br-md">중요</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js?ver=9.4.1"></script>
    <script src="js/main.js"></script>
</body>
</html>
